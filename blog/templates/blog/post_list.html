<html>
	<head>
		<title>Alfie Blog</title>
	</head>

		<div>
			<h1><a href = "/">Alfie Blog</a></h1>
		</div>

		<div>
			<h3>start div</h3>

				</div>
			{%endfor%}
		</div>

	</body>
</html>
